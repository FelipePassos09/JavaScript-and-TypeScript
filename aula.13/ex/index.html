<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            const nome = prompt('Digite seu nome:')
            document.body.innerHTML += `Seu nome completo é: ${nome} <br />`;
            document.body.innerHTML += `Seu nome tem ${nome.lenght} letras. <br />`;
            document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br />`;
            document.body.innerHTML += `A letra p aparece pela primeira vez no seu nome na ${nome.indexOf('p')+1} posição. <br />`;
            document.body.innerHTML += `A letra p aparece pela última vez no seu nome na ${nome.lastIndexOf('p')} posição. <br />`;
            document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.substr(-3)}. <br />`;
            document.body.innerHTML += `As palavras do seu nome são ${nome.split(' ')}. <br />`;
            document.body.innerHTML += `Seu nome com letras maiúsculas fica ${nome.toUpperCase()}. <br />`;
            document.body.innerHTML += `Agora com letras minúsculas ele fica ${nome.toLowerCase()} <br />`;
        </script>
    </body>
</html>
